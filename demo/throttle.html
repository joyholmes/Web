<script>
    const myThrottle = function (fn, delay = 500) {
        let timer = null;
        return function () {
            if (timer) return;
            timer = setTimeout(() => {
                fn();
                timer = null;
            }, delay)
        }
    }

    window.addEventListener("scroll", myThrottle(fn, 1000))
